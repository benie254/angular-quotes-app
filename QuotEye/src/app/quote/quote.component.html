<!-- Header section -->
<div class="container-fluid">
    <a class="navbar-brand" href="#index.html">
        <h1> <img src="/favicon.ico" alt="site icon" width="50" height="50"> The QuotEye </h1>
    </a>
    <p>
       An eye for the best quotes. 
    </p>
</div>

<!-- Row starts -->
<!-- with two columns -->
<div class="row">

    <div class="col">
        <div class="card-holder">
            <div class="card" *ngFor="let quote of quotes;let i = index">

                <em> Posted by {{quote.name}} </em>

                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p> &#8216; {{quote.description}} &#8217; </p>
                        <footer class="blockquote-footer"> by {{quote.author}} </footer>
                    </blockquote>

                    <app-quote-detail *ngIf="quote.showDescription" [quote]="quote" (isComplete) = "deleteQuote($event,i)"></app-quote-detail>

                    <button (click)="toggleDetails(i)" class="btn btn-primary">
                        Toggle Quote
                    </button>

                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>

    <br><br>

    <p> "You have reached the end of your Quotes." </p>

    <div>
        <div style="position:relative;"> <iframe src="https://gifer.com/embed/NGgD" width="50%" height="50%" style='top:0;left:0;' frameBorder="0" allowFullScreen></iframe> </div>  
    </div>

    <footer>
        <!--  -->
    </footer>

</div>
